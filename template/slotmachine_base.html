<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <title>{% block title %}Diamind Casino{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='slotmachine.css') }}">
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo-container">
          <a href="/lobby">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Casino Logo">
          </a>
        </div>
        <div class="balance-container">
          <p>Balance:</p>
          <span>${{ '{:,.0f}'.format(balance) }}</span>
          <a href="/lobby" class="lobby-btn">Back to Lobby</a>
          <a class="logout-btn" onclick="logout()">Logout</a>
        </div>
      </div>
    </header>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    {% block scripts %}
      <script>
        function logout() {
          window.location.replace('/logout');
        }
      </script>
    {% endblock %}
  </body>
</html>
