<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <title>4D Toto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='lobby.css') }}">
  </head>
  <body style="background-image: url('{{ url_for('static', filename='lobbybg/' + background_image) }}');"> 
    <header>
      <div class="header-container">
        <div class="logo-container">
          <a href="/lobby">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Casino Logo">
          </a>
        </div>
        <nav class="balance-container">
          <p>Balance:</p>
          <span>${{ '{:,.0f}'.format(balance) }}</span>
          <button class="logout-btn" onclick="logout()">Logout</button>
        </nav>
      </div>
    </header>
    <main class="container">
      <h1>Welcome to 4D</h1>
      <form method="POST" action="/submit4dtoto">
        <input type="hidden" name="username" value="{{ username }}">
        
        <!-- Bet Amount -->
        <div class="form-group">
          <label for="4d_bet">Enter Bet Amount:</label>   
          <input type="text" id="4d_bet" name="4d_bet" minlength="4" maxlength="4" required>
        </div>
        
        <!-- Four-Digit Number -->
        <div class="form-group">
          <label for="4d_number">Enter a four-digit number:</label>        
          <input type="text" id="4d_number" name="4d_number" minlength="4" maxlength="4" required>
        </div>

        <!-- Bet Type -->
        <div class="form-group">
          <label for="bet_type">Select Bet Type:</label>
          <input type="checkbox" id="small_bet" name="bet_type" value="Small Bet">
          <label for="small_bet">Small Bet</label>
          <input type="checkbox" id="big_bet" name="bet_type" value="Big Bet">
          <label for="big_bet">Big Bet</label>
        </div>
        
        <input type="submit" value="Submit">
      </form>
    </main>
  </body>
</html>
