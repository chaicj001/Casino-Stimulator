<!DOCTYPE html>
<html>
  <head>
    <title>Blackjack</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <link rel="stylesheet" type="text/css" href="static/common.css">
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo-container">
          <a href="/lobby">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Casino Logo">
          </a>
        </div>
        <div class="balance-container">
          <p>Balance:</p>
          <span>${{ '{:,.0f}'.format(balance) }}</span>
          <a class="logout-btn" onclick="logout()">Logout</a>
        </div>
      </div>
    </header>

    <h1>Referral Summary</h1>
    <form action="/referalcollectsubmit" method="POST">
        <label for="referralCode">Referral Code:</label>
        <input type="text" id="referralCode" name="referralCode">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
